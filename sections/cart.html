<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Castoro Titling' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
    <style>
        .nav-link {
            color: #333 !important;
            font-family: 'Charm', cursive;
            font-size: 1.2rem;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .navbar-toggler {
            border: none;
        }
        .cart-item {
            background-color: linen;
            border-radius: 15px;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .quantity-control {
            width: 120px;
        }
        .remove-btn {
            color: #dc3545;
            cursor: pointer;
        }
        .remove-btn:hover {
            color: #c82333;
        }
        @media (max-width: 768px) {
            .navbar-nav {
                background-color: linen;
                padding: 1rem;
                border-radius: 8px;
            }
            .cart-item {
                text-align: center;
            }
            .quantity-control {
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation (same as provided) -->
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mb-4" style="font-family: 'Charm', cursive;">Shopping Cart</h1>
        
        <!-- Cart Items -->
        <div class="row">
            <div class="col-lg-8">
                <!-- Sample Cart Item 1 -->
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="../images/hoodie.PNG" alt="Product" class="img-fluid rounded">
                        </div>
                        <div class="col-md-4">
                            <h5>Hoodie</h5>
                            <p class="text-muted">Size: M | Color: Blue</p>
                        </div>
                        <div class="col-md-2">
                            <p class="mb-0">$49.99</p>
                        </div>
                        <div class="col-md-2">
                            <div class="quantity-control">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="number" class="form-control text-center" value="1" min="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <span class="remove-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Sample Cart Item 2 -->
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="../images/sweatpants.PNG" alt="Product" class="img-fluid rounded">
                        </div>
                        <div class="col-md-4">
                            <h5>Sweatpants</h5>
                            <p class="text-muted">Size: S | Color: Pink</p>
                        </div>
                        <div class="col-md-2">
                            <p class="mb-0">$34.99</p>
                        </div>
                        <div class="col-md-2">
                            <div class="quantity-control">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="number" class="form-control text-center" value="2" min="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <span class="remove-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="cart-item">
                    <h4 class="mb-3" style="font-family: 'Charm', cursive;">Order Summary</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$119.97</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span>$5.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax</span>
                        <span>$12.60</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total</strong>
                        <strong>$138.56</strong>
                    </div>
                    <button class="btn w-100" style="background-color: lightpink;">Proceed to Checkout</button>
                </div>

                <!-- Continue Shopping -->
                <div class="text-center mt-3">
                    <a href="../index.html" class="btn btn-outline-secondary">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (same as provided) -->
</body>
</html>
